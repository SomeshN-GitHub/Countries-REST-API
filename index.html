<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the World!</title>
    <link rel="stylesheet" href="./css/myStyle.css">
    <link rel="stylesheet" href="./css/detailsView.css">
</head>
<body>
    <!-- Topmost bar -->
    <div class="navBar">
        <h2 class="logo">Where in the World?</h2>
        <h4 class="darkMode-btn" onclick="changeMode()"> <img src="moon-outline.svg"></img> Light Mode</h4>
    </div>

    <!-- loading animation  -->
    <div id="loadingIcon">
        <div class="loader"></div>
    </div>

    <!-- Search and filter bar -->
    <section class="main" id="main" >
        <div class="srchFilterBar">
            <div class="search">
                <i id="searchIcon"><b>Q</b></i>
                <input type="text" id="searchText" onkeyup="searchCountries()" placeholder="Search for a country...">
            </div>
            <div class="filter" id="filter">
                <select name="filterButton" id="filterButton" onchange='filterCountries()'>
                    <option value="all">Filter by Region</option>                
                </select>
            </div>
        </div>
    <!-- main country cards container  -->
        <div id="cardsContainer"></div>
    </section>
    <!-- country details page container  -->
    <div id="detailViewContainer" ></div>
    
    <script src="./js/app.js"></script>
</body>
</html>
